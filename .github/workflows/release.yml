name: Release

on:
  workflow_dispatch:

  # For all pushed tags
  push:
    tags:
      - 'v*'



env:
  ARTIFACTS_DIR: ${{ github.workspace }}/artifacts/
  KERNEL: ${{ github.workspace }}/artifacts/kernel
  DISK: ${{ github.workspace }}/artifacts/disk.img
  TEST_CLIENT: ${{ github.workspace }}/artifacts/test-client

jobs:

  ### We want to use the cache from the build stage
  ## Check if the cache exist otherwise download it from the artifacts
  prepare-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Use the cache from the build workflow
        id: build-artifacts
        uses: actions/cache@v3
        with:
          path: artifacts/
          key: ${{ runner.os }}-${{ github.sha }}-release

      - name: Download latest kernel
        if: steps.build-artifacts.outputs.cache-hit != 'true'
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build_kernel.yml
          name: vmlinux-amd64
          path: tmp

      - name: Download latest test client
        if: steps.build-artifacts.outputs.cache-hit != 'true'
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: test_client.yml
          name: test-client
          path: tmp

      - name: Download latest base image
        if: steps.build-artifacts.outputs.cache-hit != 'true'
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: create_base_image.yml
          name: disk-image-amd64
          # workflow_conclusion: "completed"
          run_id: 2449076375
          path: disktmp


      - name: Copy Artifacts
        if: steps.build-artifacts.outputs.cache-hit != 'true'
        run: |
          mkdir -p ${{ env.ARTIFACTS_DIR }}
          cp tmp/kernel ${{ env.KERNEL }}
          cp tmp/test-client ${{ env.TEST_CLIENT }}
          ./resources/artifacts.sh decompress-split disktmp/disk.img
          cp temp/disk.img ${{ env.DISK }}





  release:
    name: Release
    needs: prepare-artifacts
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            arch: amd64
    runs-on: ${{ matrix.os }}
    # env:
    #   KERNEL: ${{ env.KERNEL }}
    #   DISK: ${{ env.DISK }}
    #   TEST_CLIENT: ${{ env.TEST_CLIENT }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Use the cache from the build workflow
        id: build-artifacts
        uses: actions/cache@v3
        with:
          path: artifacts/
          key: ${{ runner.os }}-${{ github.sha }}-release



      - name: Check Release
        working-directory: resources
        run: make check-release

      - name: Get Release artifacts
        id: artifacts
        working-directory: resources
        run: make release-artifacts

      - name: Get the version
        id: version
        working-directory: resources
        run: make release-version


      ## Create the release
      - name: Create Release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.artifacts.outputs.VERSION }}
          # body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}


      - name: Upload Artifacts
        working-directory: resources
        env:
          GITHUB_TOKEN: ${{ github.token }}
          RELEASE_ID: ${{ steps.create_release.outputs.id }}
        id: upload
        run: make upload_all_artifacts




























