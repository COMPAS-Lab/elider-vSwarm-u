name: Create base disk image

env:
  WORKDIR: setup/

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:
    branches: [main, ci-pipelines]
    paths:
      - "${{ env.WORKDIR }}/create_disk_image.sh"

  pull_request:
    branches: [main, ci-pipelines]
    paths:
      - "${{ env.WORKDIR }}/create_disk_image.sh"

jobs:
  build-x86-64:
    name: Build disk image for x86
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: true

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run script to create base image
        working-directory: ${{ env.WORKDIR }}
        shell: bash
        run: |
          ./create_disk_image.sh
