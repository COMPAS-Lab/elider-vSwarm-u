name: Test functions on Qemu

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  push:
    branches: [main, ci-pipelines]


  pull_request:
    branches: [main, ci-pipelines]
    # paths:
    #   - "setup/build_kernel.sh"


#   WORKLOAD_DIR: /tmp/workload/

jobs:
  emulator-function-test:
    name: Test function on emulator
    # For running the qe
    runs-on: [qemu-test,ubuntu-20.04]
    strategy:
      fail-fast: true
      matrix:
        function: [aes-go]

    env:
      IMAGE_NAME: vhiveease/${{ matrix.function }}
      MAKEFILE: test/Makefile
      WORKING_DIR: wkdir/
#       WORKING_DIR: ${{ env.WORKING_DIR }}


    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create the working directory to run the test.
        run: |
          make -f ${{ env.MAKEFILE }} build

      - name: Run the actual test of the emulator.
        timeout-minutes: 5
        run: |
          make -f ${{ env.MAKEFILE }} run

      - name: Check the results file.
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          if grep -q "SUCCESS" results.log ; then
            echo "==================\n Test successful\n=================="
          else
            echo "==================\n Test failed\n==================";
          fi

      - name: Clean everything.
        if: ${{ always() }}
        run: |
          make -f ${{ env.MAKEFILE }} clean
